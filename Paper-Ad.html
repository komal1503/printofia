<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Ad</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Paper-Ad.css">
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <!--header -->
    <div class="logo">
        <img id="logo-icon" src="images/logo.png" alt="">
    </div>
    <header class="header ">
        <div class="header-container">
            <h3>Paper-Ad</h3>
        </div>
    </header>

    <!--main content -->

    <main class="main">
        <div class="top-container">
            <div class="container">
                <!--for navigation pane fixed in left-->
                <div class="sidebar" id="left-vertical-sidebar">
                    <nav class="navigation-pane">
                        <button class="navigation-button" id="shopkeeper-registration">
                            <img class="navigation-button-icon" id="shopkeeper-registration-image"
                                src="images/shopkeepericon.jfif" alt="">
                        </button>
                        <hr class="navigaiton-line">
                        <button class="navigation-button" id="sponser-registration">
                            <img class="navigation-button-icon" id="sponser-registration-image"
                                src="images/sponsericon.jfif" alt="">
                        </button>
                        <hr class="navigaiton-line">
                        <button class="navigation-button" id="paper-section">
                            <img class="navigation-button-icon" id="paper-section-image" src="images/papericon.jfif"
                                alt="">
                        </button>
                        <hr class="navigaiton-line">
                        <button class="navigation-button" id="feedback">
                            <img class="navigation-button-icon" id="feedback-icon" src="images/feedbackicon.jfif"
                                alt="">
                        </button>
                        <hr class="navigaiton-line">
                        <button class="navigation-button" id="contact-us">
                            <img class="navigation-button-icon" id="contactus-icon" src="images/contactusicon.jfif"
                                alt="">
                        </button>
                    </nav>
                </div>


                <!--main content -->
                <div class="front-page">
                    <div class="image-container">
                        <img id="front-page-image" src="images/front-page image.jpg" alt="">
                    </div>
                </div>
                <!-- register option -->
                <div class="container-register">

                    <div class="element-card">
                        <div class="front-facing">
                            <h1 class="abr">Shopkeeper</h1>
                            <div class="Options-link">
                                <div class="registration-options"> <a href="Registration-shopkeeper ">Register</a>
                                </div>
                                <div class="registration-options"> <a href="Signin-shopkeeper ">Sign in</a>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="element-card">
                        <div class="front-facing">
                            <h1 class="abr">Sponser</h1>
                            <div class="Options-link">
                            <div class="registration-options"> <a href="Registration-sponser ">Register</a>
                            </div>
                            <div class="registration-options"> <a href="Signin-sponser ">Sign in</a>
                            </div>
                            </div>
                        </div>

                    </div>





                </div>


            </div>
        </div>
    </main>
</body>

</html>
